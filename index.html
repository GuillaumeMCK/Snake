<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- scorebar as score bar -->
    <nav id="scorebar">
      <div class="scorebar-left">
        <p class="scorebar-time scanlines">Time: <span id="time">0</span></p>
      </div>
      <div class="scorebar-right">
        <p class="scorebar-text scanlines">Score: <span id="score">0</span></p>
      </div>
    </nav>
    <div id="start-panel" class="scanlines">
      <div class="start-panel">
        <pre id="start-panel-banner"></pre>
        <div class="start-panel-buttons ">
          <button id="start-button">Start</button>
          <button id="highscore-button">Highscore</button>
        </div>
      </div>
    </div>
    <div id="game-panel"/>
    <script src="js/snake.js" type="text/javascript"></script>
  </body>
</html>
